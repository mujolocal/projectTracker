<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Tracker</title>
        <link rel="stylesheet" href="task.css">
        <link rel="stylesheet" href="popup.css">
        <script src="index.js" type="module" ></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ðŸ“‹ Project Tracker</h1>
                <p>Manage your projects, tasks, and updates all in one place</p>
            </header>

            <div class="controls">
                <button class="btn" id="newTaskButton">
                    âž• New Task
                </button>
                <!-- <button class="btn" onclick="openNewProjectModal()">
                    âž• New Project
                </button> -->
                <button class="btn" id="refreshButton">
                    ðŸ”„ Refresh
                </button>
                
            </div>
            <div id="independent-tasks-container">
                <div class="loading">Loading Tasks...</div>
                
            </div>
            <!-- <div id="projects-container">
                <div class="loading">Loading projects...</div>
                
            </div> -->
            
        </div>

        <!-- New/Edit Project Modal -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="projectModalTitle">New Project</h2>
                    <span class="close" onclick="closeProjectModal()">&times;</span>
                </div>
                <form id="projectForm" onsubmit="orchestrateNewProject(event)">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description:</label>
                        <textarea rows="3" cols="30"  id="projectDescription" name="description" class="form-control form-description" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectDateCreated">Date Created:</label>
                            <input type="date" id="projectDateCreated" name="date_created" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="projectStatus">Status:</label>
                            <select id="projectStatus" name="status" class="form-control">
                                <option value="not_started">Not Started</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="on_pause">On Pause</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>

                    <!-- tasks Section -->
                    <button class="btn small-btn"  type="button" onclick="createTask()">Add task</button>
                    <div>
                        <div id="tasksList" class="item-list"></div>
                    </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Project</button>
                </div>
                </form>
            </div>
        </div>




<!-- success popup -->
        <div id="popupOverlay" class="popup-overlay" onclick="closePopup(event)">
            <div class="popup" onclick="event.stopPropagation()">
                <div id="popupHeader" class="popup-header" >
                    <button class="popup-close" id="popupCloseButton" >&times;</button>
                    <span id="popupIcon" class="popup-icon">âœ“</span>
                    <h3 id="popupTitle" class="popup-title">Success!</h3>
                </div>
                <div class="popup-body">
                    <p id="popupMessage" class="popup-message">Operation completed successfully!</p>
                    <div class="popup-buttons">
                        <button id="popupPrimaryBtn" class="popup-btn primary" >OK</button>
                        <button id="popupSecondaryBtn" class="popup-btn secondary"  style="display: none;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toastContainer" class="toast-container"></div>
<!-- task update -->


        <div id="updatePopupOverlay" class="popup-overlay" onclick="closeUpdateForm(event)">
            <div class="update-popup" onclick="event.stopPropagation()">
                <div class="popup-header">
                    <button class="popup-close" onclick="closeUpdateForm()">&times;</button>
                    <h3 class="popup-title">Update Task</h3>
                </div>
                
                <div class="form-container">
                    <form id="updateForm">
                        <input type="hidden" id="taskId" name="id">
                            
                            <div class="form-group full-width">
                                <label class="form-label required" for="recordName">Name</label>
                                <input type="text" id="recordName" name="name" class="form-input" required maxlength="255" readonly>
                            </div>
                            
                            <div class="form-group full-width">
                                <label class="form-label" for="recordDescription">Description</label>
                                <textarea id="recordDescription" name="description" class="form-textarea" placeholder="Enter task description..." readonly></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="startDate">Start Date</label>
                                <input type="date" id="startDate" name="start_date" class="form-input" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="endDate">End Date</label>
                                <input type="date" id="endDate" name="end_date" class="form-input">
                            </div>
                            
                            <div class="form-group full-width" id="updateFormNotes">
                                
                            </div>

                            <div class="form-group full-width">
                                <label class="form-label" for="recordStatus">Status</label>
                                <select id="recordStatus" name="status" class="form-select">
                                    <option value="not_started">Not Started</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="on_hold">On Hold</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-danger" onclick="closeUpdateForm()">
                                <span class="loading-spinner" id="deleteSpinner"></span>
                                Cancel
                            </button>
                            <button type="button" onclick="updateTask()" class="btn btn-primary">
                                <span class="loading-spinner" id="updateSpinner"></span>
                                Update Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
    
</html>
