<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Tracker</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f5f7fa;
                color: #333;
                line-height: 1.6;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 2rem 0;
                margin-bottom: 2rem;
                border-radius: 10px;
                text-align: center;
            }

            header h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }

            .controls {
                display: flex;
                gap: 1rem;
                margin-bottom: 2rem;
                flex-wrap: wrap;
            }

            .btn {
                background: #667eea;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .btn:hover {
                background: #5a6fd8;
                transform: translateY(-2px);
            }

            .btn-danger {
                background: #e74c3c;
            }

            .btn-danger:hover {
                background: #c0392b;
            }

            .btn-success {
                background: #27ae60;
            }

            .btn-success:hover {
                background: #219a52;
            }

            .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                gap: 2rem;
            }

            .project-card {
                background: white;
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .project-card:hover {
                transform: translateY(-5px);
            }

            .project-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 1rem;
            }

            .project-title {
                font-size: 1.4rem;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 0.5rem;
            }

            .project-date {
                color: #7f8c8d;
                font-size: 0.9rem;
            }

            .status-badge {
                padding: 0.25rem 0.75rem;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: bold;
                text-transform: uppercase;
            }

            .status-not-started {
                background: #ecf0f1;
                color: #7f8c8d;
            }

            .status-in-progress {
                background: #fff3cd;
                color: #856404;
            }

            .status-completed {
                background: #d4edda;
                color: #155724;
            }

            .features-section, .updates-section {
                margin-top: 1rem;
            }

            .section-title {
                font-weight: bold;
                margin-bottom: 0.5rem;
                color: #34495e;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .feature-item, .update-item {
                background: #f8f9fa;
                padding: 0.75rem;
                border-radius: 6px;
                margin-bottom: 0.5rem;
                border-left: 4px solid #667eea;
            }

            .feature-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .feature-dates {
                font-size: 0.8rem;
                color: #6c757d;
                margin-top: 0.25rem;
            }

            .update-item {
                border-left-color: #27ae60;
            }

            .update-date {
                font-size: 0.8rem;
                color: #6c757d;
                font-weight: bold;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .modal-content {
                background-color: white;
                margin: 5% auto;
                padding: 2rem;
                border-radius: 12px;
                width: 90%;
                max-width: 600px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .close {
                color: #aaa;
                font-size: 2rem;
                cursor: pointer;
            }

            .close:hover {
                color: #000;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .form-control {
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #e9ecef;
                border-radius: 6px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
            .form-description{
                height: 3em;
            }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
            }

            .form-row {
                display: flex;
                gap: 1rem;
            }

            .form-row .form-group {
                flex: 1;
            }

            textarea.form-control {
                min-height: 100px;
                resize: vertical;
            }

            .item-list {
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #e9ecef;
                border-radius: 6px;
                padding: 1rem;
            }

            .list-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                border-bottom: 1px solid #e9ecef;
            }

            .list-item:last-child {
                border-bottom: none;
            }

            .small-btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
                border-radius: 4px;
            }

            .loading {
                text-align: center;
                padding: 2rem;
                color: #6c757d;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }

            .empty-state h3 {
                margin-bottom: 1rem;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 10px;
                }
                
                .projects-grid {
                    grid-template-columns: 1fr;
                }
                
                .modal-content {
                    margin: 10% auto;
                    padding: 1rem;
                }
                
                .form-row {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ðŸ“‹ Project Tracker</h1>
                <p>Manage your projects, features, and updates all in one place</p>
            </header>

            <div class="controls">
                <button class="btn" onclick="openNewProjectModal()">
                    âž• New Project
                </button>
                <button class="btn" onclick="loadProjects()">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div id="projects-container">
                <div class="loading">Loading projects...</div>
                
            </div>
            
        </div>

        <!-- New/Edit Project Modal -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="projectModalTitle">New Project</h2>
                    <span class="close" onclick="closeProjectModal()">&times;</span>
                </div>
                <form id="projectForm" onsubmit="orchestrateNewProject(event)">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description:</label>
                        <textarea rows="3" cols="30"  id="projectDescription" name="description" class="form-control form-description" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectDateCreated">Date Created:</label>
                            <input type="date" id="projectDateCreated" name="date_created" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="projectStatus">Status:</label>
                            <select id="projectStatus" name="status" class="form-control">
                                <option value="not_started">Not Started</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <!-- Features Section -->
                    <button class="btn small-btn"  type="button" onclick="addFeature()">Add Feature</button>
                    <div>
                        <div id="featuresList" class="item-list"></div>
                    </div>
                    <div class="form-group">
                        <div class="section-title">
                            <span>Updates</span>
                            <button type="button"  class="btn small-btn" onclick="addUpdate()">Add Update</button>
                        </div>
                        <div id="updatesList" class="item-list"></div>
                    </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Project</button>
                </div>
                </form>
            </div>
        </div>
    </body>
    <script src="index.js" ></script>
</html>
