<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link rel="stylesheet" href="task/task.css">
        <link rel="stylesheet" href="utilities/popup.css">
        <script src="index.js" type="module" ></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ðŸ“‹ Task Tracker</h1>
                <p>Manage your tasks, lists, projects and updates all in one place</p>
            </header>

            <div class="controls">
                <div class="combo-button">
                    <button class="combo-button-left" id="showTasksButton">Show Tasks</button>
                    <button class="combo-button-right" id="newTaskButton">âž•</button>
                </div>
                
                <div class="combo-button">
                    <button class="combo-button-left" id="showListsButton">Show Lists</button>
                    <button class="combo-button-right" id="newListButton">âž•</button>
                </div>
                
            </div>
            <div id="independent-tasks-container">
                <div class="loading">Loading Tasks...</div>
                
            </div>

            
        </div>
        <div id="popupOverlay" class="popup-overlay" onclick="closePopup(event)">
            <div class="popup" onclick="event.stopPropagation()">
                <div id="popupHeader" class="popup-header" >
                    <button class="popup-close" id="popupCloseButton" >&times;</button>
                    <span id="popupIcon" class="popup-icon">âœ“</span>
                    <h3 id="popupTitle" class="popup-title">Success!</h3>
                </div>
                <div class="popup-body">
                    <p id="popupMessage" class="popup-message">Operation completed successfully!</p>
                    <div class="popup-buttons">
                        <button id="popupPrimaryBtn" class="popup-btn primary" >OK</button>
                        <button id="popupSecondaryBtn" class="popup-btn secondary"  style="display: none;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toastContainer" class="toast-container"></div>
             <!-- task Form -->


        <div id="taskUpdateOverlay" class="task-overlay" >
            <div class="update-task" onclick="event.stopPropagation()">
                <div class="task-header">
                    <button class="task-close" id="updateFormXbutton">&times;</button>
                    <h3 class="task-title">Update Task</h3>
                </div>
                
                <div class="form-container">
                    <form id="updateForm">
                        <input type="hidden" id="taskId" name="id">
                            
                            <div class="form-group full-width">
                                <label class="form-label required" for="recordName">Name</label>
                                <input type="text" id="recordName" name="name" class="form-input" required maxlength="255" readonly>
                            </div>
                            
                            <div class="form-group full-width">
                                <label class="form-label" for="recordDescription">Description</label>
                                <textarea id="recordDescription" name="description" class="form-textarea" placeholder="Enter task description..." ></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="startDate">Start Date</label>
                                <input type="date" id="startDate" name="start_date" class="form-input" >
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="endDate">End Date</label>
                                <input type="date" id="endDate" name="end_date" class="form-input">
                            </div>
                            
                            <div class="form-group-row full-width" style="display:none ;" id="recurringSection">
                                <div style="display: flex; flex-direction: column; ">
                                    <label class="form-label" for="recurrance">Recurrance: </label>
                                    <select id="recurranceType" name="recurranceType" class="form-select">
                                        <option value="" selected >None</option>
                                        <option value="daily">Daily</option>
                                    </select>
                                </div>
                                <!-- TODO: the occurances will have two other features, 
                                 frequency type, so if its weekly, 1 every, 2 every other 
                                 week, day so for monthly its like 1 and for weekly it 
                                 like wednesday -->
                            </div>

                            <div class="form-group full-width">
                                <label class="form-label" for="recordStatus">Status</label>
                                <select id="recordStatus" name="status" class="form-select">
                                    <option value="not_started">Not Started</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="on_hold">On Hold</option>
                                    <option value="cancelled">Canceled</option>
                                    <option value="failed">Failed</option>

                                </select>
                            </div>
                            <div id="newNote"></div>
                            <div id="notesSection"></div>
                    </form>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="closeUpdateTaskButton" class="btn btn-danger" >
                        <span class="loading-spinner" id="deleteSpinner"></span>
                        Cancel
                    </button>
                    <button type="button" id="updateTaskButton" class="btn btn-primary">
                        <span class="loading-spinner" id="updateSpinner"></span>
                        Update Task
                    </button>
                </div>       
            </div>
            
        </div>

    </body>
    
</html>
